<!DOCTYPE html><html>
  <head>
    <title>Joey's Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ixt5vkg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="black-box">
        <div class="center-height">
            <h1 id="title">WIWIWI</h1>
            <p id="title">BAKERY</p>
        </div>
    </div>
    <div id="all-items">
        <div id="pastry-items" class="column">
            <h1>wi pastri</h1>
            <ol>
                <li id="item-name">wiwiwi bunni
                    <br><span id="caption" class="italics"><em>cinnamon bun</em></span>
                </li>
                <li id="item-name">wiwiwi cooki
                    <br><span id="caption" class="italics"><em>cookie</em></span>
                </li>
                <li id="item-name">wiwiwi browni
                    <br><span id="caption" class="italics"><em>brownie</em></span>
                </li>
            </ol>
        </div>

        <div id="drink-items" class="column">
            <h1>wi drinki</h1>
            <ol>
                <li id="item-name">wiwiwi coffi
                    <br><span id="caption" class="italics"><em>coffee</em></span>
                </li>
                <li id="item-name">wiwiwi espressi
                    <br><span id="caption" class="italics"><em>espresso</em></span>
                </li>
                <li id="item-name">wiwiwi smoothi
                    <br><span id="caption" class="italics"><em>smoothie</em></span>
                </li>
            </ol>
        </div>
    </div>
    
  </body>
</html>
